<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album – Filtered</title>
  <meta name="description" content="Temple Album: filter and browse temple cards with lazy-loaded images. View old, new, large, or small temples and all temples.">
  <meta name="author" content="Heewoong Kim">
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>Temple Album</h1>
    <nav aria-label="Filters">
      <ul class="nav-links">
        <li><button class="nav-btn active" data-filter="home" aria-current="page">Home</button></li>
        <li><button class="nav-btn" data-filter="old">Old</button></li>
        <li><button class="nav-btn" data-filter="new">New</button></li>
        <li><button class="nav-btn" data-filter="large">Large</button></li>
        <li><button class="nav-btn" data-filter="small">Small</button></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Heewoong Kim • Temple Album</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
